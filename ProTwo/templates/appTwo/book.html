{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BOOKING</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  </head>
  <body>
    <!-- navigation bar for the booking page. No inheritance for base.html -->
    <nav class="navbar navbar-expand-lg navbar-inverse">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">BACK TO HOMEPAGE</a>
        <a class="navbar-brand" href="{% url 'appTwo:clients'%}">SIGNUP</a>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>GO GET A PERFECT BARB!</h1>
        <h2>BOOK AN APPOINTMENT FROM HERE!</h2>
      </div>
      <!-- contains the form for booking appointments -->
      <div class="jumbotron">
        <form method="POST" class='post-form'>
          {% csrf_token %}
          <div class="form-group">
          {{ bookform.as_p }}
        </div>
          <input type="Submit" name="submit" value="Register" class="btn btn-primary btn-lg">
        </form>
      </div>

  </div>
  </body>
</html>
